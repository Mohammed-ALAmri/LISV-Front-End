    <link rel="stylesheet" href="assets/css/style0.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LISV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign up</h5>
                        <form class="form-signin">

                            <div class="form-label-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" required >
                                <label for="email">Email</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Password" required >
                                <label for="password">Password</label>
                            </div>                                
                             
                            <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit">Sign up</button>

                            <br>
                            <a  class="text-uppercase" href="signin.html" style="margin-left: 42%;">Sign in</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
